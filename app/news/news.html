<div uib-alert ng-repeat="alert in ctrl.alerts" ng-class="'alert-' + (alert.category || 'warning')" close="ctrl.closeAlert($index)">
  <strong>{{alert.teaser}}</strong><br/>
  {{alert.text}}
</div>

<div uib-alert class="alert-info">
  <strong>Fast mode available!</strong><br>
  Long queue? Just need the cluster detection?
  Check out the <a href="https://fast.antismash.secondarymetabolites.org/">fast mode</a>
  to get a cluster detection only analysis in less than a minute.
</div>
