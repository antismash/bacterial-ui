<div uib-alert ng-repeat="alert in ctrl.alerts" ng-class="'alert-' + (alert.category || 'warning')" close="ctrl.closeAlert($index)">
  <strong>{{alert.teaser}}</strong><br/>
  {{alert.text}}
</div>

<div uib-alert class="alert-info">
  <strong>You are running an old version of antiSMASH</strong><br>
  You are running antiSMASH version 4. We will stop running this version
  of antiSMASH on our servers in spring 2019.
</div>
